<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet" href="./node_modules/videojs-mobile-ui/dist/videojs-mobile-ui.css">
    <link rel="stylesheet" href="./node_modules/@silvermine/videojs-quality-selector/dist/css/quality-selector.css">
    <link rel="stylesheet" href="./assets/css/ultimate.css">
    <style>
        .video-js{
            width: 100%;
            max-height: 100vh;
        }
    </style>
</head>

<body>

    <video id="my-video" class="video-js ultimate-theme">
        <source src="https://api.muhammetkoklu.com/static/video-1080.mp4" type="video/mp4" label="1080p">
        <source src="https://api.muhammetkoklu.com/static/video-720.mp4" type="video/mp4" label="720p">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="./node_modules/video.js/dist/video.min.js"></script>
    <script src="./node_modules/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
    <script
        src="./node_modules/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js">
        </script>
    <script>
        var player = videojs('my-video', {
            controls: true,
            preload: false,
            controlBar: {
                children: [
                    'progressControl',
                    'playToggle',
                    'volumePanel',
                    "currentTimeDisplay",
                    "timeDivider",
                    "durationDisplay",
                    'qualitySelector',
                    'fullscreenToggle',
                ],
            },
        }, function () { });

        player.mobileUi();
    </script>
</body>

</html>
